<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RegistrationForm</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./css.css">

</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <form name="registration" class="registartion-form" onsubmit="return formValidation()">
      <div class="col-md-3">
        <label for="validationDefault01" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" value="name" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
        
      </div>
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password4" required>
      </div>
      <div class="col-md-3">
        <label for="inputCity" class="form-label">Phone Number:</label>
        <input type="text" class="form-control" id="Phone" required>
      </div>
        <div class="col-md-3">
          <label for="iGender" class="form-label">Gender            </label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="Gender">
                <option value disabled selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>
        </div>
          <div class="col-md-3">
          <label for="language">Language</label>
          
            <select name="Language" id="Language">
              <option value="">Select language</option>
              <option value="English">English</option>
              <option value="Tamil">Tamil</option>
              <option value="Hindi">Hindi</option>
              <option value="Malayalam">Malayalam</option>
              <option value="Russian">Russian</option>
            </select>
            </div>
            <div class="col-md-4">
              <label for="State">State:</label>
              <input type="text" name="State" id="zipcode">
            </div>
          <div class="col-md-3">
            <label for="City">City:</label>
          <input type="Text" name="City" id="zipcode">
           
             
            
            </div>
          <div class="col-md-3">
          <label for="zipcode">Postal Code:</label>
          <input type="number" name="Postal" id="Postal" required>
          </div>
        <div class="col-md-3">
          <label for="about">About:</label>
          <input type="Text" name="About" id="About" required>
          
          
        </div>
        <div class="col-md-3">
          <td colspan="4"><input type="submit" class="submit" value="Register" /></td>
        </div>
        
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                crossorigin="anonymous">
  </script>
  <script src="./js/register.js"></script>
</body>
