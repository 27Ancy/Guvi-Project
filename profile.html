<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Profile</title>
  </head>
  <body>
      <div id="mainContainer">
      <div class="mb-3 row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="inputName" value="">
          </div>
      </div>
      <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="">
          </div>
      </div>

      <div class="mb-3 row">
        <label for="inputPhone" class="col-sm-2 col-form-label">Mobile Number</label>
        <div class="col-sm-10">
            <input type="Number" readonly class="form-control-plaintext" id="inputPhone" value="">
        </div>
    </div>
      <div class="mb-3 row">
          <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="inputGender" value="">
          </div>
      </div>
      <div class="mb-3 row">
        <label for="inputlanguage" class="col-sm-2 col-form-label">Language</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="language" value="">
        </div>
    </div>
    <div class="mb-3 row">
      <label for="inputState" class="col-sm-2 col-form-label">State</label>
      <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="inputState" value="">
      </div>
  </div>
  <div class="mb-3 row">
    <label for="inputCity" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="inputCity" value="">
    </div>
    </div>
    <div class="mb-3 row">
      <label for="inputZip" class="col-sm-2 col-form-label">Postal Code</label>
      <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="inputZip" value="">
      </div>
    
      <div class="mb-3 row">
          <label for="inputAbout" class="col-sm-2 col-form-label">About</label>
          <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="inputAbout" value="">
          </div>
      </div>
      
      
      
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
      </div>
  </body>
  </html>
